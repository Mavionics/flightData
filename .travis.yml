language: android
sudo: required
jdk: oraclejdk8
env:
  global:
  - ANDROID_API=28
  - EMULATOR_API=24
  - ANDROID_BUILD_TOOLS=27.0.3
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TAG=google_apis
  - ADB_INSTALL_TIMEOUT=10
addons:
  apt_packages:
  - pandoc
git:
  submodules: false
notifications:
  slack:
    secure: 
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API
  - sys-img-armeabi-v7a-google_apis-$ANDROID_API
  - sys-img-armeabi-v7a-google_apis-$EMULATOR_API
  - add-on
  - extra
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- mkdir -p $ANDROID_HOME/licenses
- echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
- echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
- touch /home/travis/.android/repositories.cfg
- openssl aes-256-cbc -K $encrypted_9f3a38db308d_key -iv $encrypted_9f3a38db308d_iv
  -in app/keystore.tar.enc -out app/keystore.tar -d
- tar xvf app/keystore.tar -C app
install:
- echo y | sdkmanager "ndk-bundle"
- echo y | sdkmanager "cmake;3.6.4111459"
- echo y | sdkmanager "lldb;3.1"
- pip install mkdocs
before_script:
  - echo "y" | android update sdk -a --no-ui --filter "android-"$EMULATOR_API
  - echo "y" | android update sdk -a --no-ui --filter "sys-img-armeabi-v7a-android-"$EMULATOR_API
  - android list targets | grep -E '^id:' | awk -F '"' '{$1=""; print $2}' # list all targets
  - echo no | android create avd --force -n test -t "android-"$EMULATOR_API --abi $ANDROID_ABI
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
- "./gradlew clean build connectedCheck -PdisablePreDex
  --continue --stacktrace --profile"
- mkdocs build --verbose --clean --strict
- pandoc `ls -1rt build/reports/profile/profile-*.html | tail -n1` -t plain
deploy:
  # Deploy app
  provider: releases
  file: app/build/outputs/apk/release/app-release.apk
  skip_cleanup: true
  on:
    branch: master
    repo: Mavionics/flightData
    tags: true
    jdk: oraclejdk8
  api-key:
    secure: 
  # Deploy mkdocs
  provider: pages
  skip_cleanup: true
  local_dir: site
  on:
    branch: master
    repo: Mavionics/flightData
    tags: true
  api-key:
    secure: 
