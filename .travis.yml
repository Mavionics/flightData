language: android
sudo: required
jdk: oraclejdk8
env:
  global:
  - ANDROID_API=28
  - EMULATOR_API=23
  - ANDROID_BUILD_TOOLS=27.0.3
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TAG=google_apis
  - ADB_INSTALL_TIMEOUT=10
addons:
  apt_packages:
  - pandoc
git:
  submodules: false
notifications:
  slack:
    secure: 
android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API
  - sys-img-armeabi-v7a-google_apis-$ANDROID_API
  - sys-img-armeabi-v7a-google_apis-$EMULATOR_API
  - add-on
  - extra
  licenses:
  - android-sdk-preview-license-52d11cd2
  - android-sdk-license-.+
  - google-gdk-license-.+
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_ac356ff71e5e_key -iv $encrypted_ac356ff71e5e_iv
  -in keystore.properties.enc -out app/keystore.properties -d
- mkdir -p $ANDROID_HOME/licenses
- echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
- echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
- touch /home/travis/.android/repositories.cfg
- openssl aes-256-cbc -K $encrypted_ac356ff71e5e_key -iv $encrypted_ac356ff71e5e_iv
  -in keystore.jks.enc -out keystore.jks -d
install:
- echo y | sdkmanager "ndk-bundle"
- echo y | sdkmanager "cmake;3.6.4111459"
- echo y | sdkmanager "lldb;3.1"
before_script:
script:
- "./gradlew clean build -PdisablePreDex --continue --stacktrace --profile"
- pandoc `ls -1rt build/reports/profile/profile-*.html | tail -n1` -t plain
